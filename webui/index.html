<!DOCTYPE html>
<html lang="zh-CN" id="htmlRoot">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="mobile-web-app-capable" content="yes" />
  <title>天玑GPU调速器</title>
  <meta name="description" content="Mediatek Mali GPU Governor 控制面板" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <!-- 统一入口样式：main.css 内部使用 @import 链接其余模块 -->
  <link rel="stylesheet" href="/css/main.css" />
  <script>
    // 初始主题设置（与生产一致）
    (() => {
      try {
        const savedTheme = localStorage.getItem('theme');
        const prefersDarkMode = window.matchMedia?.('(prefers-color-scheme: dark)').matches;
        const followSystemThemeSetting = localStorage.getItem('followSystemTheme');
        const followSystemTheme = followSystemThemeSetting === null ? true : followSystemThemeSetting === 'true';
        let theme;
        if (followSystemTheme) theme = prefersDarkMode ? 'dark' : 'light';
        else if (savedTheme) theme = savedTheme; else theme = prefersDarkMode ? 'dark' : 'light';
        document.documentElement.setAttribute('data-theme', theme);
      } catch (e) { console.warn('无法设置初始主题', e); }
    })();
  </script>
  <style>
    /* 内联关键 CSS - 加载动画 */
    #loading {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-size: 1.2rem;
      color: #666;
      background: var(--background-color, #f5f5f5);
    }
    #loading::after {
      content: '';
      width: 20px;
      height: 20px;
      margin-left: 10px;
      border: 3px solid #ddd;
      border-top-color: #3498db;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    [data-theme="dark"] #loading {
      color: #999;
      background: #1a1a1a;
    }
    [data-theme="dark"] #loading::after {
      border-color: #333;
      border-top-color: #3498db;
    }
  </style>
</head>
<body>
  <div id="loading"></div>
  <div id="app" style="display:none;">
    <!-- 动态注入：header / navigation / 各页面片段 / 模态框 -->
    <div id="header-container"></div>
    <main class="container">
      <div class="page-container">
        <div id="status-page-container"></div>
        <div id="config-page-container"></div>
        <div id="log-page-container"></div>
        <div id="settings-page-container"></div>
      </div>
    </main>
    <div id="modals-container"></div>
    <div id="navigation-container"></div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
