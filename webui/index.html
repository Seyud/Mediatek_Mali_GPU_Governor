<!DOCTYPE html>
<html lang="zh-CN" id="htmlRoot">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>天玑GPU调速器</title>
  <meta name="description" content="Mediatek Mali GPU Governor 控制面板" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <!-- 统一入口样式：main.css 内部使用 @import 链接其余模块 -->
  <link rel="stylesheet" href="/css/main.css" />
  <script>
    // 初始主题设置（与生产一致）
    (function() {
      try {
        const savedTheme = localStorage.getItem('theme');
        const prefersDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        const followSystemThemeSetting = localStorage.getItem('followSystemTheme');
        const followSystemTheme = followSystemThemeSetting === null ? true : followSystemThemeSetting === 'true';
        let theme;
        if (followSystemTheme) theme = prefersDarkMode ? 'dark' : 'light';
        else if (savedTheme) theme = savedTheme; else theme = prefersDarkMode ? 'dark' : 'light';
        document.documentElement.setAttribute('data-theme', theme);
      } catch (e) { console.warn('无法设置初始主题', e); }
    })();
  </script>
</head>
<body>
  <div id="loading">加载中</div>
  <div id="app" style="display:none;">
    <!-- 动态注入：header / navigation / 各页面片段 / 模态框 -->
    <div id="header-container"></div>
    <main class="container">
      <div class="page-container">
        <div id="status-page-container"></div>
        <div id="config-page-container"></div>
        <div id="log-page-container"></div>
        <div id="settings-page-container"></div>
      </div>
    </main>
    <div id="modals-container"></div>
    <div id="navigation-container"></div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
